# Maven

# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- main

pool:
  name: 'Default'

stages:
  - stage: buildAndAnalyse
    displayName: 'Maven Build and Sonarqube Analysis'
    jobs: 
      - job: 'Build'
        displayName: 'Build'
        steps:
          - task: 'SonarQubePrepare@5'
            displayName: 'Sonarqube Prepare'
            inputs:
              Sonarqube: 'sonarqube'
              scannerMode: 'Other'
              extraProperties: |
                sonar.projectKey=githubconnec_githubconnec_472edd1d-6d19-47d2-9893-e7092aaf8408
                sonar.projectName=githinconnec
              
          - task: 'JavaToolInstaller@0'
            displayName: 'Java Installer'
            inputs:
              versionSpec: '11'
              jdkArchitectureOption: 'x86'
              jdkSourceOption: 'PreInstalled'

